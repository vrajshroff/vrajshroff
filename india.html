<!DOCTYPE html>
<html lang="en">

<head>
  <title>Indian Students' Summer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
  iframe {
    position: absolute;
    top: 0px;
    left: 0px;
  }
</style>

<body onload="myFunction()">
  <iframe id="sheet" height="100%" width="100%"></iframe>

  <script>
    function myFunction() {
      prompt('To filter data, click:\nData > Filter views > Create new temporary filter view\n\nFill out the form if you have not already. Here:','http://bit.ly/sct-summer');
      document.getElementById("sheet").src = "https://docs.google.com/spreadsheets/d/1DJNdoR9STcr04lagfSzdeXhIZK5G_mZE1zCHYplOs5k/edit?usp=sharing";
    }
  </script>
</body>
